{% load i18n %}

<div class="modal fade" id="event-edit-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{% trans 'Event' %}</h4>
            </div>
            <div class="modal-body">


              <form class="form-horizontal">


                <div class="form-group">
                  <label for="start-datetime" class="col-sm-3 control-label">{% trans 'Begin' %}</label>
                  <div class="col-sm-9">
                    <div class='input-group date' id='start-datetime'>
                      <input name="start-datetime" type='text' class="form-control" />
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="start-datetime" class="col-sm-3 control-label">{% trans 'End' %}</label>
                  <div class="col-sm-9">
                    <div class='input-group date' id='end-datetime'>
                      <input name="end-datetime" type='text' class="form-control" />
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="start-datetime" class="col-sm-3 control-label">{% trans 'Title' %}</label>
                  <div class="col-sm-9">
                    <input name="title" type='text' class="form-control" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="start-datetime" class="col-sm-3 control-label">{% trans 'Repeat' %}</label>
                  <div class="col-sm-9">
                    <div class="btn-group" role="group">
                      <button name="no-repeat" type="button" class="btn btn-default">{% trans 'no' %}</button>
                      <button name="week-repeat" type="button" class="btn btn-default">{% trans 'every week' %}</button>
                    </div>
                  </div>
                </div>

                <div class="form-group" id="end-repeat-row">
                  <label for="start-datetime" class="col-sm-3 control-label">{% trans 'End repeat' %}</label>
                  <div class="col-sm-9">
                    <div class='input-group date' id='end-repeat-datetime'>
                      <input name="end-repeat-datetime" type='text' class="form-control" />
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>


              </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" class="btn btn-primary">{% trans 'Save changes' %}</button>
        </div>
    </div>
  </div>
</div>

<div id='calendar'></div>
